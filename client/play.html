<template name='play'>
  {{> signupLogin}}
  {{#if currentUser}}
    {{> status}}
    {{#unless inProgress}}
      {{> score}}
    {{/unless}}
    {{#if inProgress}}
      {{> tableDeck}}
      {{> table}}
      {{> hand}}
    {{/if}}
    {{> pile}}     
  {{/if}} 
</template>

<template name='status'>
<p><a href="/"> &larr; Home</a></p>
<h2>Game between you and {{otherPlayer.username}} 
  {{#if inProgress}}
    {{#if yourTurn}}
      (Your Turn)
    {{/if}}
  {{/if}}
</h2>
</template>

<template name='score'>
  <h1> Game Over!!! {{ message }}</h1>  

  <table>
    <tr>
      <th> Category </th>
      <th> You </th>
      <th> {{otherPlayer.username}} </th>
    </tr>

    <tr><td>Matched Sets</td><td>{{player.score}}</td><td>{{otherPlayer.score}}</td></tr>

  </table>
</template>

<template name='tableDeck'>
  <div id='tableDeck'>
    <h2>Deck</h2>
    <div class="card {{blank}}">
      <div><span>{{blank}}</span></div>
    </div>
  </div>
</template>

<template name='table'>
  <div id='table'>
    <h2>Table</h2>
    {{#each table}}
    <div class='card {{suit}}'>
      <div>{{name}}</div>
      <div>{{suit}}</div>
    </div>
    {{/each}}
  </div>
</template>

<template name='hand'>
  <div id='hand'>
    <h2>Hand</h2>
    {{#each player.hand}}
    <div class='card {{suit}}'>
      <div>{{name}}</div>
      <div>{{suit}}</div>
    </div>
    {{/each}}
  </div>
</template>

<template name='pile'>
<div id='pile'>
<h2>Collected Cards</h2>
  <ul>
    {{#each player.pile}}
    <li>{{name}} of {{suit}}</li>
    {{/each}}
  </ul>
</div>
</template>
